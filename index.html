<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Library</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Mobile Library</h1>

        
        <input id="searchInput" type="text" placeholder="Search books..." class="w-full px-3 py-2 mb-4 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500">

        
        <div id="searchResults" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>

        <hr class="my-6">

        
        <div>
            <h2 class="text-2xl font-bold mb-4">Cart</h2>
            <ul id="cartItems" class="bg-white rounded shadow divide-y divide-gray-200">
                
            </ul>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.7.1/dist/alpine.min.js" defer></script>
    <script src="index.js" defer></script>
</body>
</html>
